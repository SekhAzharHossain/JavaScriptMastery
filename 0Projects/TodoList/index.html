<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TodoList</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container diagonal">
        <div class="todoListContainer">
            <h3 class="heading">Todo List</h3>
            <div class="inputBox">
                <input type="text" placeholder="Enter Your Tasks" id="input">
                <button id="addButton">Add</button>
            </div>
            <div class="inputItems">
                <ul class="targetForInjectingInputList">
                    <!-- <label class="sameLine"><li>first Item</li><button>Completed</button></label> -->
                </ul>
            </div>
        </div>
        <div class="completedTaskContainer">
            <h3 class="heading">Completed Tasks</h3>
            <div >
                <ul class="Completed">
                    <!-- <label class="sameLine"><li>first Item</li><button>Uncomplete</button><button>Remove</button></label> -->
                </ul>
            </div>
        </div>
    </div>
</body>
<script src="index.js"></script>
</html>
